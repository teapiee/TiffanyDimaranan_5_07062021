<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css"/>
    <title>Page panier</title>
</head>

<body>
    <header>
        <img src="images/logo.png"></img>
        <nav>
            <p><a href="index.html">Accueil</a></p>
            <p><a href="index.html">Panier</a></p>
        </nav>
     </header>
    
    <section>
        <div id="paniervide"></div>
        <div id="panier">
            <div id="teddyname">
                <h2>Nom</h2>
            </div>
            <div id="teddycolor">
                <h2>Couleur</h2>
            </div>
            <div id="teddyprice">
                <h2>Prix</h2>
            </div>
        </div>
        
        <div id="prixtotal"></div>
        <div id="bouton"></div>
        <div id="formulaire">
            <h2>Formulaire de commande</h2>
            <form method="post" id= "commandform">
                <p>
                    <label for="prenom">Pr√©nom:</label>
                    <input type="text" pattern = "[A-Za-z]{2,30}" name="prenom" id="prenom"  size="25" required/>
                </p>
                <p>
                    <label for="nom">Nom:</label>
                    <input type="text" pattern = "[A-Za-z]{2,30}" name="nom" id="nom"  size="25" required/>
                </p>
                <p>
                    <label for="adresse">Adresse:</label>
                    <input type="text" pattern = "[A-Za-z0-9\s]{3,40}" name="adresse" id="adresse"  size="25" required/>
                </p>
                <p>
                    <label for="ville">Ville:</label>
                    <input type="text" pattern = "[A-Za-z]{3,35}" name="ville" id="ville"  size="25" required/>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" pattern = "[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)" name="email" id="email"  size="25" required/>
                </p>
            </form>
        </div>
        

    </section>
    
     <footer class="ftr-product">
        <img src="images/logo.png"></img>
        <div class="ftr-info">
            <p>About</p>
            <p>Contact</p>
        </div>
    </footer>
    
</body>
<script src="panier.js"></script>
</html>
